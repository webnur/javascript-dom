<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">
            let's get some<span class="font-semibold text-purple-600"> Moooooney</span>!!!!
        </h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- blance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4">

                <div class="bg-blue-300 p-8 rounded text-white">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-4xl">$<span id="total-deposit">00</span></h2>
                </div>

                <div class="bg-green-300 p-8 rounded text-white">
                    <h3 class="text-2xl">withdraw</h3>
                    <h2 class="text-4xl">$<span id="total-withdraw">00</span></h2>
                </div>

                <div class="bg-yellow-300 p-8 rounded text-white">
                    <h3 class="text-2xl">Blance</h3>
                    <h2 class="text-4xl">$<span id="total-balance">1200</span></h2>
                </div>

        

            </div>
        </section>

        <!-- deposit and withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">

                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl mb-4">Please Deposit</h3>
                    <div>
                        <input id="defosit-input" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2" type="text" name="" id="" placeholder="$ amount you want to deposit">
        
        
                        <button id="deposit-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</button>
                    </div>
                </div>

                <!--  withdraw  -->
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl mb-4">Please withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2" type="text" name="" id="" placeholder="$ amount you want to withdraw">
        
        
                        <button id="withdraw-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</button>
                    </div>
                </div>
                
            </div>
        </section>
    </main>



    <!-- <script src="js/banking.js"></script> -->
    
    <script src="js/functional.js"></script>



    <script>
 

    </script>
</body>
</html>
