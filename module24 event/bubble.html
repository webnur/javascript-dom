<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event bubble </title>
</head>
<body>
    <section id="section-container">
        <h2>event bubble vai</h2>
        <ul id="list-container">
            <li class="item">Lorem, ipsum.</li>
            <li id="second-item" class="item">Explicabo, voluptate?</li>
            <li class="item">Delectus, incidunt.</li>
            <li class="item">Voluptates, sequi.</li>
            <li class="item">Accusamus, illum.</li>
            <li class="item">Beatae, ab.</li>
        </ul>
    </section>

    <script>

        // specify item clicked
        document.getElementById('second-item').addEventListener('click', function(event){
            console.log('second item clicked');
            event.stopPropagation()
        })

        //ul 
        document.getElementById('list-container').addEventListener('click', function(event){
            console.log('list container clicked');
            
        })

        // section
        document.getElementById('section-container').addEventListener('click', function(event){
            console.log('section container clicked');
            
        })

    </script>
</body>
</html>
