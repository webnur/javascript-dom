<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more events</title>
</head>
<body>
    
    <h2>more events</h2>
    <section>
        <h3 id="secret=info">very very important secret impormation</h3>
        <input id="delete-confirom" type="text" placeholder="please type delete">
        <button id="delete-btn" disabled>delete</button>

    </section>

    <script>
        document.getElementById('delete-btn').addEventListener('click', function(){
            document.getElementById('secret=info').style.display = 'none'
        })

        // focus
        document.getElementById('delete-confirom').addEventListener('focus', function(){
         document.body.style.backgroundColor = 'lightcoral'
        })

        // blur
        document.getElementById('delete-confirom').addEventListener('blur', function(){
         document.body.style.backgroundColor = 'white'
        })

        // //keydown
        // document.getElementById('delete-confirom').addEventListener('keydown', function(){
        //  const deleteField = document.getElementById('delete-confirom')
        //  console.log(deleteField.value);
        // })
        // //keypress
        // document.getElementById('delete-confirom').addEventListener('keypress', function(){
        //  const deleteField = document.getElementById('delete-confirom')
        //  console.log(deleteField.value);
        // })

        //keyup
        document.getElementById('delete-confirom').addEventListener('keyup', function(event){
         const deleteField = document.getElementById('delete-confirom');
         //console.log(deleteField.value);
         
         const deleteBtn = document.getElementById('delete-btn');
         if(event.target.value == 'delete'){
            deleteBtn.removeAttribute('disabled')
            
         }
         else{
            deleteBtn.setAttribute('disabled', true)
         }
        })

        // change
        document.getElementById('delete-confirom').addEventListener('change', function(){
         const deleteField = document.getElementById('delete-confirom')
         console.log(deleteField.value);
        })


    </script>
</body>
</html>
